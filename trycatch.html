        <script>

        let x;
        
        let w = 4;
        try {
            if( w == 2 ) {
                throw new Error('Isso é um erro genérico.');
            } else if ( w == 3 ){
                throw new TypeError('Isso é um TypeError.');
            } else {
                throw new RangeError('Isso é um RangeError.');
            }
        } catch (e) {
            let error = e.name == "RangeError" ? 'Isso é um Range Error.' 
            : e.name == "TypeError" ? 'Isso é um TypeError.' 
            : 'Isso é um erro genérico.';
                console.log(error);
        }
