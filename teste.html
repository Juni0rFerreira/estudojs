<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Notas Viagem</title>
</head>

<body>

    <script>

        var nome = prompt('Digite o nome do aluno!');
        var idade = parseFloat(prompt('Qual a idade de ' + nome + "?"));
        var prova1 = parseFloat(prompt('Qual a nota da primeira prova?'));
        var prova2 = parseFloat(prompt('Qual a nota da segunda prova?'));

        var media = (prova1 + prova2) / 2;

        switch (true) {
            case (media >= 8 && idade >= 18):
                alert(nome + "tem os requisitos mínimos," + nome + " pode viajar!");
                break;
            case (media >= 8 && idade < 18) || (media < 8 && idade >= 18):
                alert(nome + " tem a media de " + media + " e a idade é de " + idade + " anos," + " João não pode viajar!");
                break;
            default:
                alert("João não tem idade e nota para poder viajar!");
        }

    </script>

</body>

</html>
